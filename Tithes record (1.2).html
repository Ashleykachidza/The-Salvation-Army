<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tithes</title>
<style>
:root{
  --bg0:#05070c; --bg1:#070a12; --ink:#eaf1ff;
  --muted:rgba(234,241,255,.72); --emerald:#16a34a;
  --violet:#8b5cf6; --cyan:#22d3ee; --danger:#ef4444; --radius:16px;
  --ease:cubic-bezier(.2,.9,.2,1);
}

html,body{margin:0;padding:0;height:100%;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;color:var(--ink);
background:radial-gradient(1200px 900px at 15% 20%, rgba(34,211,238,.22), transparent 60%),
radial-gradient(900px 800px at 80% 25%, rgba(139,92,246,.18), transparent 55%),
radial-gradient(1000px 900px at 65% 85%, rgba(22,163,74,.16), transparent 55%),
linear-gradient(180deg, var(--bg0), var(--bg1));
overflow-x:hidden;}
body::before{
  content:"";
  position:fixed; inset:-40px;
  background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="180" height="180"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="3" stitchTiles="stitch"/></filter><rect width="180" height="180" filter="url(%23n)" opacity="0.22"/></svg>');
  mix-blend-mode: overlay; opacity:.12;
  pointer-events:none;
  animation: drift 18s linear infinite;
}
@keyframes drift{0%{transform:translate3d(0,0,0);}100%{transform:translate3d(-120px, 80px,0);}}

header{display:flex;justify-content:space-between;align-items:center;padding:16px 24px;background:rgba(0,0,0,.3);backdrop-filter:blur(16px);position:sticky;top:0;z-index:10;border-bottom:1px solid rgba(255,255,255,.14);border-radius:var(--radius);}
header h1{margin:0;font-size:1.5em;font-weight:900;}
header button{padding:8px 16px;font-size:1em;border:none;border-radius:10px;background:linear-gradient(135deg,var(--emerald),var(--violet));color:#000;cursor:pointer;box-shadow:0 12px 40px rgba(0,0,0,.4);}

main{padding:16px 24px; display:grid; grid-template-columns: 1fr 1fr; gap:16px;}

/* Card style */
.card{
  background:rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.14); border-radius:var(--radius); padding:12px;
  box-shadow:0 22px 60px rgba(0,0,0,.35); backdrop-filter:blur(16px); overflow:auto;
  animation: floatCard 4s ease-in-out infinite alternate;
}
@keyframes floatCard{from{transform: translateY(0);} to{transform: translateY(-8px);}}

/* Tables */
table{border-collapse:collapse;width:100%; table-layout:fixed;}
th, td{padding:6px 8px;border:1px solid rgba(255,255,255,.14); text-align:center;white-space:nowrap;}
th{background:rgba(0,0,0,.4); position:sticky; top:0; z-index:5;}
input,textarea{border:none;border-radius:6px;padding:4px 6px;background:rgba(255,255,255,.08);color:#000;}
textarea{width:100%;resize:none;}

/* Buttons */
button{cursor:pointer;}
.deleteBtn{background:var(--danger);color:#fff;border:none;border-radius:6px;padding:2px 6px;transition: transform .2s var(--ease);}
.deleteBtn:hover{transform:scale(1.1);}
.addBtn{background:var(--emerald);color:#000;border:none;border-radius:6px;padding:4px 8px;margin-top:4px;}
.fileIcon{display:flex;align-items:center;gap:6px;margin:4px 0;cursor:pointer;background:rgba(255,255,255,.08);padding:6px;border-radius:6px;}
.fileIcon:hover{background:rgba(255,255,255,.16);}
.fileText{flex:1;text-align:left;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;}

/* Floating Verse */
.verse{
  position:fixed;bottom:20px;left:50%;transform:translateX(-50%);
  font-size:1.1em;font-weight:700;padding:8px 14px;border-radius:12px;box-shadow:0 12px 40px rgba(0,0,0,.4);
  animation: floatVerse 4s ease-in-out infinite alternate;
}
@keyframes floatVerse{0%{transform:translateX(-50%) translateY(0);}100%{transform:translateX(-50%) translateY(-12px);}}
</style>
</head>
<body>
<header>
  <h1>Tithes</h1>
  <button id="saveBtn">Save</button>
</header>
<main>
  <!-- Table 1: Offering -->
  <div class="card">
    <h3>Offering</h3>
    <table id="offeringTable">
      <thead>
        <tr><th>Amount</th><th>Date</th><th>Action</th></tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="number" min="0" placeholder="Amount"></td>
          <td><input type="date"></td>
          <td><button class="deleteBtn">üóëÔ∏è</button></td>
        </tr>
      </tbody>
    </table>
    <button id="addOffering" class="addBtn">Add Row</button>
  </div>

  <!-- Table 2: Reports -->
  <div class="card">
    <h3>Reports</h3>
    <textarea id="textInput" placeholder="Enter text (max 300 words)" rows="6"></textarea>
    <br>
    <button id="uploadText" class="addBtn">Upload</button>
    <div id="uploadedFiles" style="margin-top:8px;"></div>
  </div>
</main>

<!-- Floating Verse / Color meanings -->
<div class="verse" id="verseDisplay"></div>

<script>
// Table 1: Offering
document.getElementById('addOffering').addEventListener('click', ()=>{
  const tbody = document.querySelector('#offeringTable tbody');
  const tr = document.createElement('tr');
  tr.innerHTML = `<td><input type="number" min="0" placeholder="Amount"></td>
                  <td><input type="date"></td>
                  <td><button class="deleteBtn">üóëÔ∏è</button></td>`;
  tbody.appendChild(tr);
  addDeleteFunctionality(tr);
});
function addDeleteFunctionality(row){
  const btn = row.querySelector('.deleteBtn');
  btn.addEventListener('click', ()=>row.remove());
}
document.querySelectorAll('#offeringTable tbody tr').forEach(addDeleteFunctionality);

// Table 2: Reports
const uploadedFiles = document.getElementById('uploadedFiles');
document.getElementById('uploadText').addEventListener('click', ()=>{
  const text = document.getElementById('textInput').value.trim();
  if(!text){alert('Enter text before uploading.'); return;}
  const wordCount = text.split(/\s+/).filter(w=>w).length;
  if(wordCount>300){alert('Maximum 300 words allowed.'); return;}

  const fileDate = new Date().toISOString().split('T')[0];
  const fileDiv = document.createElement('div');
  fileDiv.className='fileIcon';
  fileDiv.innerHTML = `<span class="fileText">${fileDate}</span>
                       <button class="deleteBtn">üóëÔ∏è</button>`;
  uploadedFiles.appendChild(fileDiv);

  // Click to view text
  fileDiv.querySelector('.fileText').addEventListener('click', ()=>alert(text));

  // Delete button
  fileDiv.querySelector('.deleteBtn').addEventListener('click', ()=>fileDiv.remove());

  document.getElementById('textInput').value='';
});

// Floating Salvation color meanings
const meanings = [
  'Red: Representing the blood of Jesus Christ and the sacrifice for our salvation.',
  'Blue: Representing the purity of God‚Äôs word and loyalty.',
  'Yellow/Gold: Representing the fire of the Holy Spirit and the joy of salvation.',
  'White: Representing holiness, righteousness, and peace.',
  'Black: Representing the sin from which we are saved.'
];
const colors = ['#ef4444','#3b82f6','#facc15','#ffffff','#000000'];
let index = 0;
const verseEl = document.getElementById('verseDisplay');

function showNextMeaning(){
  verseEl.textContent = meanings[index];
  verseEl.style.color = colors[index];
  index = (index + 1) % meanings.length;
}
showNextMeaning();
setInterval(showNextMeaning, 4000);
</script>
</body>
</html>
