<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blood & Fire Ledger â€” Dashboard</title>
<style>
:root{
  --bg0:#05070c; --bg1:#070a12; --ink:#eaf1ff;
  --muted:rgba(234,241,255,.72); --emerald:#16a34a; --violet:#8b5cf6; --cyan:#22d3ee; --danger:#ef4444; --radius:16px;
  --ease:cubic-bezier(.2,.9,.2,1);
}

html,body{margin:0;padding:0;height:100%;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;color:var(--ink);
background:radial-gradient(1200px 900px at 15% 20%, rgba(34,211,238,.22), transparent 60%),
radial-gradient(900px 800px at 80% 25%, rgba(139,92,246,.18), transparent 55%),
radial-gradient(1000px 900px at 65% 85%, rgba(22,163,74,.16), transparent 55%),
linear-gradient(180deg, var(--bg0), var(--bg1));
overflow-x:hidden;}

body::before{
  content:"";
  position:fixed; inset:-40px;
  background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="180" height="180"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="3" stitchTiles="stitch"/></filter><rect width="180" height="180" filter="url(%23n)" opacity="0.22"/></svg>');
  mix-blend-mode: overlay; opacity:.12;
  pointer-events:none;
  animation: drift 18s linear infinite;
}
@keyframes drift{0%{transform:translate3d(0,0,0);}100%{transform:translate3d(-120px, 80px,0);}}

header{
  display:flex;justify-content:space-between;align-items:center;padding:16px 24px;background:rgba(0,0,0,.3);backdrop-filter:blur(16px);
  position:sticky;top:0;z-index:10;border-bottom:1px solid rgba(255,255,255,.14);border-radius:var(--radius);
}
header h1{margin:0;font-size:1.5em;font-weight:900;}
nav button{
  margin-left:12px;
  padding:8px 16px;
  font-size:1em;
  border:none;border-radius:10px;
  background:linear-gradient(135deg,var(--emerald),var(--violet));
  color:#000; cursor:pointer; box-shadow:0 12px 40px rgba(0,0,0,.4);
  transition: transform .2s var(--ease);
}
nav button:hover{transform:scale(1.05);}

main{padding:24px; display:grid; grid-template-columns:1fr; gap:24px;}

/* Card style */
.card{
  background:rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.14); border-radius:var(--radius); padding:16px;
  box-shadow:0 22px 60px rgba(0,0,0,.35); backdrop-filter:blur(16px); overflow:auto;
  animation: floatCard 4s ease-in-out infinite alternate;
}
@keyframes floatCard{from{transform: translateY(0);} to{transform: translateY(-8px);}}

.card h2{margin-top:0;}
</style>
</head>
<body>
<header>
  <h1>Dashboard</h1>
  <nav>
    <button onclick="location.href='dashboard.html'">Home</button>
    <button onclick="location.href='tithes.html'">Tithes</button>
    <button onclick="location.href='calendar.html'">Calendar</button>
    <button onclick="location.href='inventory.html'">Inventory</button>
  </nav>
</header>

<main>
  <div class="card">
    <h2>Welcome to Blood & Fire Ledger</h2>
    <p>This dashboard allows you to manage tithes, calendar events, and inventory seamlessly.</p>
  </div>

  <div class="card">
    <h2>Quick Access</h2>
    <p>Use the buttons above to navigate directly to the Tithes page, Calendar, or Inventory.</p>
  </div>
</main>

</body>
</html>
